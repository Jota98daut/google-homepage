<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>
            Google homepage
        </title>
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li>Images</li>
                <li>Gmail</li>
            </ul>
        </div>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="center logo">
        </div>
        <div>
            <input type="text" class="center search">
            <div class="buttons">
                <button class="button0">Buscar con Google</button class="button">
                <button class="button1">Me siento con suerte</button class="button">
            </div>
        </div>
        <div class="footer">
            <div>
                <span>Argentina</span>
            </div>
            <div>
                <div class="izquierda">
                    <ul>
                        <li>Publicidad</li>
                        <li>Negocios</li>
                        <li>Sobre Google</li>
                        <li>Cómo funciona la Búsqueda</li>
                    </ul>
                </div>
                <div class="derecha">
                    <ul>
                        <li>Preferencias</li>
                        <li>Condiciones</li>
                        <li>Privacidad</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
